<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        @media print {
            .letterhead-space {
                height: 150px;
                display: block;
            }
            body {
                margin: 0;
                padding: 10px;
                font-size: 11px;
            }
            .container {
                max-width: 100%;
                padding: 0;
                margin: 0;
            }
            .breadcrumb, .actions, .footer {
                display: none;
            }
            .invoice-header h1 {
                font-size: 18px;
                margin: 5px 0;
            }
            .invoice-header .invoice-info p {
                margin: 3px 0;
                font-size: 11px;
            }
            .invoice-addresses {
                margin: 10px 0;
                display: flex;
                justify-content: space-between;
            }
            .address-box {
                font-size: 10px;
                flex: 1;
            }
            .address-box h3 {
                font-size: 12px;
                margin: 5px 0;
            }
            .address-box p {
                margin: 2px 0;
            }
            .invoice-details {
                margin: 10px 0;
            }
            .invoice-details p {
                margin: 3px 0;
                font-size: 10px;
            }
            .invoice-table {
                font-size: 9px;
                margin: 10px 0;
            }
            .invoice-table th {
                padding: 4px 2px;
                font-weight: bold;
                font-size: 8px;
            }
            .invoice-table td {
                padding: 4px 2px;
            }
            .invoice-totals {
                margin: 10px 0;
            }
            .invoice-totals p {
                margin: 3px 0;
                font-size: 11px;
            }
            .amount-words {
                font-size: 10px;
            }
            @page {
                size: A4;
                margin: 10mm;
            }
        }
    </style>
</head>
<body>
    <div class="letterhead-space"></div>
    <div class="container invoice-view">
        <div class="invoice-header">
            <h1 style="text-align: center; margin-top: 0;">TAX INVOICE</h1>
            <div class="invoice-info">
                <p><strong>Invoice No:</strong> <span th:text="${invoice.invoiceNumber}"></span></p>
                <p><strong>Date:</strong> <span th:text="${invoice.invoiceDate}"></span></p>
            </div>
        </div>

        <div class="invoice-addresses">
            <div class="address-box">
                <h3>From:</h3>
                <p><strong th:text="${invoice.fromName}"></strong></p>
                <p><strong>GSTIN:</strong> <span th:text="${invoice.fromGst}"></span></p>
                <p th:text="${invoice.fromAddress}"></p>
            </div>
            <div class="address-box">
                <h3>To:</h3>
                <p><strong th:text="${invoice.toName}"></strong></p>
                <p><strong>GSTIN:</strong> <span th:text="${invoice.toGst}"></span></p>
                <p th:text="${invoice.toAddress}"></p>
            </div>
        </div>

        <div class="invoice-details">
            <p><strong>State Code:</strong> <span th:text="${invoice.stateCode}"></span></p>
            <p><strong>Vehicle Number:</strong> <span th:text="${invoice.vehicleNumber}"></span></p>
        </div>

        <table class="invoice-table">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Description</th>
                    <th>HSN Code</th>
                    <th>Qty</th>
                    <th>Rate/kg</th>
                    <th>Total Value</th>
                    <th>CGST %</th>
                    <th>CGST ₹</th>
                    <th>SGST %</th>
                    <th>SGST ₹</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${invoice.items}">
                    <td th:text="${item.serialNo}"></td>
                    <td th:text="${item.description}"></td>
                    <td th:text="${item.hsnCode}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${#numbers.formatDecimal(item.ratePerKg, 1, 2)}"></td>
                    <td th:text="${#numbers.formatDecimal(item.totalValue, 1, 2)}"></td>
                    <td th:text="${item.cgstPercent}"></td>
                    <td th:text="${#numbers.formatDecimal(item.cgstAmount, 1, 2)}"></td>
                    <td th:text="${item.sgstPercent}"></td>
                    <td th:text="${#numbers.formatDecimal(item.sgstAmount, 1, 2)}"></td>
                </tr>
            </tbody>
        </table>

        <div class="invoice-totals">
            <p><strong>Total Value:</strong> ₹<span th:text="${#numbers.formatDecimal(invoice.totalValue, 1, 2)}"></span></p>
            <p><strong>Total CGST:</strong> ₹<span th:text="${#numbers.formatDecimal(invoice.totalCgst, 1, 2)}"></span></p>
            <p><strong>Total SGST:</strong> ₹<span th:text="${#numbers.formatDecimal(invoice.totalSgst, 1, 2)}"></span></p>
            <p class="grand-total"><strong>Grand Total:</strong> ₹<span th:text="${#numbers.formatDecimal(invoice.grandTotal, 1, 2)}"></span></p>
            <p class="amount-words"><em th:text="${amountInWords}"></em></p>
        </div>

        <div class="actions">
            <button onclick="window.print()" class="btn">Print Invoice</button>
            <a th:href="@{/invoice/{id}/pdf(id=${invoice.id})}" class="btn btn-primary">Download PDF</a>
            <a href="/invoices" class="btn">Back to List</a>
        </div>
</body>
</html>
