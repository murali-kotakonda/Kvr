<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Invoice Generator</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div th:replace="~{fragments/header :: header}"></div>
        <h1>Reset Password</h1>
        <div class="form-section" style="max-width: 500px; margin: 0 auto;">
            <form method="post" th:action="@{/user/reset-password}">
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" name="newPassword" placeholder="Enter new password" required minlength="6">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Update Password</button>
            </form>
            <p style="color: green; margin-top: 15px; text-align: center;" th:if="${success}" th:text="${success}"></p>
        </div>
        <div class="footer">
            <p>Copyright Â© KVR Associates</p>
        </div>
    </div>
    <script th:replace="~{fragments/header :: menuScript}"></script>
</body>
</html>
