<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Client - Invoice Generator</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div th:replace="~{fragments/header :: header}"></div>
        <h1>View Client Details</h1>
        
        <div class="form-section">
            <h3>Client Information</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>Client ID</label>
                    <input type="text" th:value="${client.id}" readonly>
                </div>
                <div class="form-group">
                    <label>Client Name</label>
                    <input type="text" th:value="${client.clientName}" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Email ID</label>
                    <input type="text" th:value="${client.emailId}" readonly>
                </div>
                <div class="form-group">
                    <label>GSTIN</label>
                    <input type="text" th:value="${client.gstin}" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" th:value="${client.phoneNumber}" readonly>
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" th:value="${client.mobileNumber}" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Account Created</label>
                    <input type="text" th:value="${client.insertTms}" readonly>
                </div>
                <div class="form-group">
                    <label>Last Updated</label>
                    <input type="text" th:value="${client.updatedTms}" readonly>
                </div>
            </div>
        </div>
        
        <div class="form-section" th:if="${address != null && address.id != null}">
            <h3>Address Information</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>Address Type</label>
                    <input type="text" th:value="${address.addressType}" readonly>
                </div>
                <div class="form-group">
                    <label>House No</label>
                    <input type="text" th:value="${address.houseNo}" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Address Line 1</label>
                    <input type="text" th:value="${address.address1}" readonly>
                </div>
                <div class="form-group">
                    <label>Address Line 2</label>
                    <input type="text" th:value="${address.address2}" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" th:value="${address.city}" readonly>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" th:value="${address.state}" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" th:value="INDIA" readonly>
                </div>
                <div class="form-group">
                    <label>Pincode</label>
                    <input type="text" th:value="${address.pincode}" readonly>
                </div>
            </div>
        </div>
        
        <div class="form-section" th:if="${address == null || address.id == null}">
            <h3>Address Information</h3>
            <p style="text-align: center; color: #666; padding: 20px;">No address information available for this client.</p>
        </div>
        
        <div class="actions">
            <a th:href="@{/clients/edit/{id}(id=${client.id})}" class="btn btn-primary">Edit Client</a>
            <a th:href="@{/clients/delete/{id}(id=${client.id})}" class="btn remove-btn" 
               onclick="return confirm('Are you sure you want to delete this client?')">Delete Client</a>
            <a th:href="@{/clients}" class="btn">Back to Clients List</a>
        </div>
        
        <div class="footer">
            <p>Copyright Â© KVR Associates</p>
        </div>
    </div>
    <script th:replace="~{fragments/header :: menuScript}"></script>
</body>
</html>
