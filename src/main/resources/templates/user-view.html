<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User - Invoice Generator</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div th:replace="~{fragments/header :: header}"></div>
        <h1>View User Details</h1>
        
        <div class="form-section">
            <h3>User Information</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>User ID</label>
                    <input type="text" th:value="${user.id}" readonly>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" th:value="${user.username}" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Email ID</label>
                    <input type="text" th:value="${user.emailId}" readonly>
                </div>
                <div class="form-group">
                    <label>GSTIN</label>
                    <input type="text" th:value="${user.gstin}" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" th:value="${user.firstName}" readonly>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" th:value="${user.lastName}" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>User Type</label>
                    <input type="text" th:value="${user.userType}" readonly>
                </div>
                <div class="form-group">
                    <label>Failed Login Attempts</label>
                    <input type="text" th:value="${user.failCount}" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Account Created</label>
                    <input type="text" th:value="${user.insertTms}" readonly>
                </div>
                <div class="form-group">
                    <label>Last Updated</label>
                    <input type="text" th:value="${user.updatedTms}" readonly>
                </div>
            </div>
        </div>
        
        <div class="form-section" th:if="${address != null && address.id != null}">
            <h3>Address Information</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>Address Type</label>
                    <input type="text" th:value="${address.addressType}" readonly>
                </div>
                <div class="form-group">
                    <label>House No</label>
                    <input type="text" th:value="${address.houseNo}" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Address Line 1</label>
                    <input type="text" th:value="${address.address1}" readonly>
                </div>
                <div class="form-group">
                    <label>Address Line 2</label>
                    <input type="text" th:value="${address.address2}" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" th:value="${address.city}" readonly>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" th:value="${address.state}" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" th:value="INDIA" readonly>
                </div>
                <div class="form-group">
                    <label>Pincode</label>
                    <input type="text" th:value="${address.pincode}" readonly>
                </div>
            </div>
        </div>
        
        <div class="form-section" th:if="${address == null || address.id == null}">
            <h3>Address Information</h3>
            <p style="text-align: center; color: #666; padding: 20px;">No address information available for this user.</p>
        </div>
        
        <div class="actions">
            <a th:if="${session.userType == 'admin'}" th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-primary">Edit User</a>
            <a th:if="${session.userType == 'admin'}" th:href="@{/user/delete/{id}(id=${user.id})}" class="btn remove-btn" 
               onclick="return confirm('Are you sure you want to delete this user?')">Delete User</a>
            <a th:href="@{/user/list}" th:if="${session.userType == 'admin'}" class="btn">Back to Users List</a>
            <a th:href="@{/user/profile}" th:if="${session.userType != 'admin'}" class="btn">Back to Profile</a>
        </div>
        
        <div class="footer">
            <p>Copyright Â© KVR Associates</p>
        </div>
    </div>
    <script th:replace="~{fragments/header :: menuScript}"></script>
</body>
</html>
