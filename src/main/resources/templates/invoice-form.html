<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div th:replace="~{fragments/header :: header}"></div>
        <h1>Create New Invoice</h1>
        <form id="invoiceForm">
            <div class="form-section">
                <h3>Invoice Details</h3>
                <div class="form-row">
                    <div class="form-group" style="flex: 0.5;">
                        <label>Date:</label>
                        <input type="date" id="invoiceDate" required style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label>State Code:</label>
                        <input type="text" id="stateCode">
                    </div>
                    <div class="form-group">
                        <label>Vehicle Number:</label>
                        <input type="text" id="vehicleNumber">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-row">
                    <div style="flex: 1;">
                        <h3>From (Seller)</h3>
                        <div class="form-group">
                            <label>Select User:</label>
                            <select id="sellerSelect" onchange="loadSellerAddress()" style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px;">
                                <option value="">-- Select Seller --</option>
                                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName + ' ' + user.lastName + ' (' + user.username + ')'}" th:attr="data-gstin=${user.gstin}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" id="fromName" required readonly style="background: #f5f5f5;">
                        </div>
                        <div class="form-group">
                            <label>GSTIN:</label>
                            <input type="text" id="fromGst" readonly style="background: #f5f5f5;">
                        </div>
                        <div class="form-group">
                            <label>Address:</label>
                            <textarea id="fromAddress" rows="6" required readonly style="background: #f5f5f5;"></textarea>
                        </div>
                    </div>
                    <div style="flex: 1; margin-left: 20px;">
                        <h3>To (Buyer)</h3>
                        <div class="form-group">
                            <label>Select Client:</label>
                            <select id="buyerSelect" onchange="loadBuyerAddress()" style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px;">
                                <option value="">-- Select Buyer --</option>
                                <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.clientName}" th:attr="data-gstin=${client.gstin}">
                                </option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" id="toName" required>
                        </div>
                        <div class="form-group">
                            <label>GSTIN:</label>
                            <input type="text" id="toGst" pattern="[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}" title="Enter valid GSTIN (e.g., 27XXXXX1234X1Z5)">
                        </div>
                        <div class="form-group">
                            <label>Address:</label>
                            <textarea id="toAddress" rows="6" required></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Bill Details</h3>
                <button type="button" onclick="addRow()" class="btn">Add Item</button>
                <table id="itemsTable">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Description</th>
                            <th>HSN Code</th>
                            <th>Quantity</th>
                            <th>Rate/kg</th>
                            <th>Total Value</th>
                            <th>CGST %</th>
                            <th>CGST ₹</th>
                            <th>SGST %</th>
                            <th>SGST ₹</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="itemsBody">
                    </tbody>
                    <tfoot>
                        <tr style="font-weight: bold; background: #f5f5f5;">
                            <td colspan="5" style="text-align: right; padding-right: 10px;">Total:</td>
                            <td>₹<span id="totalValue">0.00</span></td>
                            <td></td>
                            <td>₹<span id="totalCgst">0.00</span></td>
                            <td></td>
                            <td>₹<span id="totalSgst">0.00</span></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="totals">
                <p><strong>Grand Total:</strong> ₹<span id="grandTotal">0.00</span></p>
                <p id="amountInWords" style="margin-top: 10px; font-style: italic; color: #666;"></p>
            </div>

            <button type="submit" class="btn btn-primary">Generate Invoice</button>
            <a th:href="@{/invoices}" class="btn">Cancel</a>
        </form>
        <div class="footer">
            <p>Copyright © KVR Associates</p>
        </div>
    </div>

    <script th:src="@{/js/invoice-form.js}"></script>
    <script th:replace="~{fragments/header :: menuScript}"></script>
</body>
</html>
