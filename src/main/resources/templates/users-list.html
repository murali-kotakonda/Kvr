<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Invoice Generator</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div th:replace="~{fragments/header :: header}"></div>
        <h1>Manage Users</h1>
        
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <form method="get" th:action="@{/user/list}" style="display: flex; gap: 10px;">
                <input type="text" name="search" th:value="${search}" placeholder="Search by username, email, name, or GSTIN" style="padding: 8px; width: 400px;">
                <button type="submit" class="btn">Search</button>
                <a th:href="@{/user/list}" class="btn">Clear</a>
            </form>
            <a th:href="@{/user/add}" class="btn btn-primary">Add New User</a>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>GSTIN</th>
                    <th>User Type</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.emailId}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.gstin}"></td>
                    <td th:text="${user.userType}"></td>
                    <td th:text="${user.insertTms}"></td>
                    <td>
                        <a th:href="@{/user/view/{id}(id=${user.id})}" class="btn btn-small">View</a>
                        <a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-small">Edit</a>
                        <a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-small remove-btn" 
                           onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="footer">
            <p>Copyright Â© KVR Associates</p>
        </div>
    </div>
    <script th:replace="~{fragments/header :: menuScript}"></script>
</body>
</html>
